    <style>
        .p{width:500px;height: 500px;border: 20px solid black; border-radius: 20px}

        .c{width: 10px; height: 10px;border: 7px solid gold;border-radius: 10%;}
        .d{width: 10px; height: 10px;border: 7px solid gold;border-radius: 10%;}
         
    </style>
    <body>
        <div class="p">
            <div class="a">
                <div class="b"></div>
                <div class="c"></div>
                <div class="d"></div>
                </div>
            </div>
        </div>
    </body>
